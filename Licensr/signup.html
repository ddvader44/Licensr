    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <section id="section1">
        <div class="navbar navbar-expand-lg navbar-light ">
            <span class="navbar-brand mb-0 h1"> Licensr
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item ">
                        <a class="nav-link" href="#">Terms & Condition</a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    <section id="section2">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <h2 class="my-2">Sign Up</h2>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Inputname"class="labels">Username:</label>
                                <input type="text" class="form-control inputvalues" id="Inputname" aria-describedby="emailHelp"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="Inputadd" class="labels">Email Address:</label>
                                <input  type="text" class="form-control inputvalues"  id="Inputadd" aria-describedby="emailHelp"
                                    placeholder="Enter Address">
                            </div>
                            <div class="form-group">
                                <label for="Inputpass"  class="labels">Password:</label>
                                <input  type="text" class="form-control inputvalues"  id="Inputpass" aria-describedby="emailHelp"
                                    placeholder="Enter password">
                            </div>
                            <div class="form-group" >
                                <label for="Inputpassconfirm"  class="labels">Confirm password:</label>
                                <input  type="text" class="form-control inputvalues"  id="Inputpassconfirm" aria-describedby="emailHelp"
                                    placeholder="Confirm password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1" class="labels">I agree to all terms and conditions.</label>
                              </div>
                              <div class="text-center">
                                  <button type="submit" class="btn btn-primary btn-lg ">Sign Up</button>
                              </div>
                        </form>
                    </div>

                    

                </div>
            </div>
        </div>
    </section>
    <section id="section3">
        <div class="container-fluid">
            <p class="text-white">Licensr @2021 All rights reserved.</p>

        </div>

    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

</body>

</html>
